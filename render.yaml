services:
  - type: web
    name: ecomm-server
    env: node
    rootDir: server
    buildCommand: "npm install && npm run build"
    startCommand: "node dist/index.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: MONGO_URI
        sync: false        # set in dashboard after creation
      - key: JWT_SECRET
        sync: false        # set in dashboard after creation
      - key: JWT_EXPIRES_IN
        value: 14d

  - type: static
    name: ecomm-web
    rootDir: web
    buildCommand: "npm install && npm run build"
    publishPath: "dist"
    envVars:
      - key: VITE_API_URL
        value: https://ecomm-server.onrender.com/api
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
